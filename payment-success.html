<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiNomad</title>
    <link rel="stylesheet" href="styles_payment_success.css">
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/china-nomad-logo.webp" alt="Logo">
            <span>SiNomad</span>
        </div>
        <h2>Payment Successful!</h2>

    <div class="separator"></div>
    <section>
        <h2>Please fill in the following form for customized service</h2>
        <div style="display: flex; justify-content: center; align-items: center;">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSe32qOOxj7hI4Wc7EUSmgiqRmpraHBFWdc7gRHocT40_9yRIQ/viewform?usp=sf_link" target="_blank">

            </a>
        </div>
    </section>

    <footer>
        <!-- 社交媒体链接 -->
        <div class="social-media-container">
            <h3>Follow us on social media</h3>
            <div class="social-icons">
                <!-- Facebook链接 -->
                <a href="https://www.facebook.com/" target="_blank" title="Facebook">
                    <img class="social-logo-image" src="assets/facebook_logo.png" alt="Facebook">
                </a>
                <!-- Instagram链接 -->
                <a href="https://www.instagram.com/china__nomad1124/" target="_blank" title="Instagram">
                    <img class="social-logo-image" src="assets/Instagram_logo_2016.svg.png" alt="Instagram">
                </a>
                <!-- X (Twitter)链接 -->
                <a href="https://x.com/" target="_blank" title="X">
                    <img class="social-logo-image" src="assets/x_logo-white.png" alt="X">
                </a>
            </div>
        </div>
    </footer>
